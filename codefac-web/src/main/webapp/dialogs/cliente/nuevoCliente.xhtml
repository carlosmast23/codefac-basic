<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" 
                xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns:p="http://primefaces.org/ui"
                template="/template/plantillaDialog.xhtml">


    <ui:define name="piePagina" >
        <p:outputLabel value="Nuevo Cliente"/>
    </ui:define>

    <ui:define name="contenido" >
        <h:form>
            <p:panel style="text-align: center;" styleClass="menuPanel" >
                <p:panelGrid columns="2" style="margin: 0 auto;text-align: left" styleClass="panelNoBorder">
                    <p:outputLabel for="cedula" value="Cedula: "/>
                    <p:inputText onkeypress="return noProcesar(event);" id="cedula" value="#{crearCliente.cliente.cedulaRuc}" />

                    <p:outputLabel for="nombre" value="Nombre: "/>
                    <p:inputText onkeypress="return noProcesar(event);" id="nombre" value="#{crearCliente.cliente.nombre}" />

                    <p:outputLabel value="Direccion: "/>
                    <p:inputText onkeypress="return noProcesar(event);" value="#{crearCliente.cliente.direccion}" />

                    <p:outputLabel value="Telefono: "/>
                    <p:inputText onkeypress="return noProcesar(event);" value="#{crearCliente.cliente.telefono}" />

                    <p:outputLabel value="Email: "/>
                    <p:inputText onkeypress="return noProcesar(event);" value="#{crearCliente.cliente.correo}" />

                    <p:outputLabel  value="Tipo Cliente" />
                    <p:selectOneMenu id="tipoCliente" value="#{crearCliente.cliente.tipo}">
                        <f:selectItem itemLabel="Cliente Final" itemValue="Cliente Final" />
                        <f:selectItem itemLabel="Distribuidor" itemValue="Distribuidor" />
                    </p:selectOneMenu>

                </p:panelGrid>

                <p:spacer height="15px"/>

                <div>
                    <p:commandButton actionListener="#{crearCliente.guardar()}" value="Grabar"/>
                    <p:commandButton value="Cancelar" actionListener="#{crearCliente.cancelar()}"/>
                </div>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
