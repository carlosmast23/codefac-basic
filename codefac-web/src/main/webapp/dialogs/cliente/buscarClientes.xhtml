<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" 
                xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns:p="http://primefaces.org/ui"
                template="/template/plantillaDialog.xhtml">


    <ui:define name="piePagina" >
        <p:outputLabel value="Seleccione el cliente ..."/>
    </ui:define>

    <ui:define name="contenido" >
        <h:form>
            <p:dataTable var="cliente" 
                         value="#{dlgBuscarClienteMB.clientesLista}"
                         rows="10"
                         selectionMode="single" 
                         scrollable="true"
                         selection="#{dlgBuscarClienteMB.clienteSeleccionado}"
                         rowKey="#{cliente.cedulaRuc}"
                         scrollHeight="200">


                <p:ajax event="rowSelect" listener="#{dlgBuscarClienteMB.onRowSelectCliente}" />       
                <p:ajax event="rowUnselect" listener="#{dlgBuscarClienteMB.onRowUnSelectCliente}"/>

                <p:column headerText="CÃ©dula/RUC" filterBy="#{cliente.cedulaRuc}" >
                    <h:outputText value="#{cliente.cedulaRuc}" />
                </p:column>
                <p:column headerText="Nombre" filterBy="#{cliente.nombre}" filterFunction="#{filtroMB.filterByName}" filterMatchMode="contains">
                    <h:outputText value="#{cliente.nombre}" />
                </p:column>

            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
