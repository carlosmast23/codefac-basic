<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Codefac</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="css" name="estiloUsuario.css"/>
    </h:head>
    <h:body>

        <div id="cabecera">
            <p:graphicImage library="img" name="bannerCodefacPeque.jpg"  styleClass="imagenCabecera" />
        </div >

        <div id="divSesionUsuario">
            <span>
                Sesión iniciada por:
                <p:outputLabel  value="#{sessionMB.nick==null ? 'Anonimo' : sessionMB.nick}"/>
            </span>

        </div>

        <div id="menu">

            <h:form id="menu" >
                <p:growl id="messages"/>
                <p:menubar>
                    <p:submenu label="File" icon="ui-icon-document">
                        <p:submenu label="New" icon="ui-icon-contact">
                            <p:menuitem value="Project" url="#" />
                            <p:menuitem value="Other" url="#" />
                        </p:submenu>
                        <p:menuitem value="Open" url="#" />
                        <p:separator />
                        <p:menuitem value="Quit" url="#" />
                    </p:submenu>

                    <p:submenu label="Compras" icon="ui-icon-pencil">
                        <p:menuitem value="Undo" url="#" icon="ui-icon-arrowreturnthick-1-w" />
                        <p:menuitem value="Redo" url="#" icon="ui-icon-arrowreturnthick-1-e" />
                    </p:submenu>
                    <p:submenu label="Factura" icon="ui-icon-help">
                        <p:menuitem value="Contents" url="#" />
                        <p:submenu label="Search" icon="ui-icon-search">
                            <p:submenu label="Text">
                                <p:menuitem value="Workspace" url="#" />
                            </p:submenu>
                            <p:menuitem value="File" url="#" />
                        </p:submenu>
                    </p:submenu>

                    <p:submenu label="Actions" icon="ui-icon-gear">
                        <p:submenu label="Ajax" icon="ui-icon-refresh">
                            <p:menuitem value="Save" actionListener="#{menuView.save}" icon="ui-icon-disk" update="messages"/>
                            <p:menuitem value="Update" actionListener="#{menuView.update}" icon="ui-icon-arrowrefresh-1-w" update="messages"/>
                        </p:submenu>
                        <p:submenu label="Non-Ajax" icon="ui-icon-newwin">
                            <p:menuitem value="Delete" actionListener="#{menuView.delete}" icon="ui-icon-close" update="messages" ajax="false"/>
                        </p:submenu>
                    </p:submenu>

                    <p:menuitem value="Quit" url="http://www.primefaces.org" icon="ui-icon-close" />

                    <f:facet name="options">
                        <p:inputText style="margin-right:10px" placeholder="Search"/>
                        <p:commandButton action="#{sessionMB.cerrarSesion()}"  value="Logout" icon="ui-icon-extlink" />
                    </f:facet>
                </p:menubar>
            </h:form>
        </div>
        <div id="contenido">
            <ui:insert name="contenido"/>
        </div>
        <div id="piepagina">
            <p:outputLabel value="Codefac © 2016 Todos los Derechos reservados por Codesoft "/>
        </div>

    </h:body>
</html>
