<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Codefac</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="css" name="estilo.css"/>
        <h:outputScript name="ejemplo.js" library="js" target="form"/>
    </h:head>
    <h:body>
        <div class="ui-grid headerDiv ui-grid-responsive">
            <div class="ui-grid-row">
                <div class="ui-grid-col-12">
                    <div id="cabecera">
                        <p:graphicImage library="img" name="bannerCodefac.jpg"  styleClass="imagenCabecera" />
                    </div>
                </div>
            </div>
        </div>


        <h:outputStylesheet library="webjars" name="bootstrap/3.3.6/css/bootstrap.min.css"/>
        <script type="text/javascript" src="webjars/bootstrap/3.3.6/js/bootstrap.min.js"></script>

        <!-- Menu principal -->
        <div id="menu">
            <div class="navbar navbar-default " role="navigation">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">Menu Principal</a>
                    </div>
                    <div class="navbar-collapse collapse">
                        <ul class="nav navbar-nav navbar-right">
                            <li><p:link outcome="index">Inicio</p:link></li>
                            <li><p:link outcome="login">Login</p:link></li>
                            <li><p:link outcome="nosotros">Nosotros</p:link></li>
                            <li><p:link outcome="productoIndex">Productos</p:link></li>
                            <li><p:link outcome="ubicacion">Ubicacion</p:link></li>
                            <li><p:link outcome="contactanos">Contactanos</p:link></li>
                        </ul>
                        <form class="navbar-form navbar-right">
                            <input type="text" class="form-control" placeholder="Search..." />
                        </form>
                    </div>
                </div>
            </div>
        </div>



        <div id="contenido">
            <ui:insert name="contenido"/>
        </div>
        <div id="piepagina">
            <p:outputLabel value="Codefac Â© 2016 Todos los Derechos reservados por Codesoft "/>
        </div>

    </h:body>
</html>
