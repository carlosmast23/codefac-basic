<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Codefac</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="css" name="estiloMensajes.css"/>

    </h:head>
    <h:body>
        <h:form>
            <p:panel header="Validate">
                <p:messages autoUpdate="true"/>

                <h:panelGrid id="grid" columns="4" cellpadding="5">
                    <h:outputLabel for="name" value="Name:" style="font-weight:bold"/>                    
                    <p:inputText id="name" value="#{validationView2.text}" required="true" label="Name"/>
                    <p:message for="name" />
                    <h:outputText value="#{validationView2.text}" />

                    <h:outputLabel for="number" value="Number:" style="font-weight:bold"/>                    
                    <p:inputText id="number" value="#{validationView2.integer}" label="Number">
                        <f:validateDoubleRange minimum="5" maximum="8" />
                    </p:inputText>
                    <p:message for="number" />
                    <h:outputText value="#{validationView2.integer}" />

                    <h:outputLabel for="dd" value="Double:" style="font-weight:bold"/>                    
                    <p:inputText id="dd" value="#{validationView2.doubleNumber}" converterMessage="Cannot convert to double.">
                        <f:validateDoubleRange minimum="5.5" maximum="8.5" />
                    </p:inputText>
                    <p:message for="dd" />
                    <h:outputText value="#{validationView2.doubleNumber}" />

                    <h:outputLabel for="money" value="Currency ($):" style="font-weight:bold"/>                   
                    <p:inputText id="money" value="#{validationView2.money}" label="Currency">
                        <f:convertNumber type="currency" currencySymbol="$"/>
                    </p:inputText>
                    <p:message for="money" />
                    <h:outputText value="#{validationView2.money}">
                        <f:convertNumber  type="currency" currencySymbol="$" />
                    </h:outputText>

                    <h:outputLabel for="regex" value="Regex (^[a-zA-Z]+$):" style="font-weight:bold"/>                    
                    <p:inputText id="regex" value="#{validationView2.regexText}" validatorMessage="Value does not match pattern.">
                        <f:validateRegex pattern="^[a-zA-Z]+$" />
                    </p:inputText>
                    <p:message for="regex" />
                    <h:outputText value="#{validationView2.regexText}" />

                    <h:outputLabel for="date" value="Date" style="font-weight:bold"/>                 
                    <p:inputText id="date" value="#{validationView2.date}" label="Date">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </p:inputText>
                    <p:message for="date" />
                    <h:outputText value="#{validationView2.date}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>

                    <h:outputLabel for="desc" value="Description" style="font-weight:bold"/>
                    <p:inputTextarea id="desc" value="#{validationView2.description}" required="true" label="Description">
                        <f:validateLength minimum="3" maximum="10" /> 
                    </p:inputTextarea>
                    <p:message for="desc" />
                    <h:outputText value="#{validationView2.description}" />
                </h:panelGrid>

                <p:commandButton value="Non-Ajax" ajax="false" icon="ui-icon-check" validateClient="true" style="margin-right:10px"/>
                <p:commandButton value="Ajax" update="grid" icon="ui-icon-check"  validateClient="true" style="margin-right:10px"/>
                <p:commandButton value="Partial" update="grid" process="@this,name,number" actionListener="#{validationView2.imprimir()}" validateClient="true" icon="ui-icon-check" style="margin-right:10px"/>
                <p:commandButton value="Disabled" ajax="false" icon="ui-icon-check" />
            </p:panel>
        </h:form>
    </h:body>
</html>
