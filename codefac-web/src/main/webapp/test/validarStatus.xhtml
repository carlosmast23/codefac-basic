<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Codefac</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="css" name="estiloMensajes.css"/>

    </h:head>
    <h:body>

        

        <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
            <p:panelGrid columns="2" styleClass="panelNoBorder">
                <p:graphicImage library="img"  name="/util/waitIcon.gif" />
                <p:outputLabel value="enviando correo ..." />
            </p:panelGrid>
        </p:dialog>

        <h:form>
            <p:commandButton 
                onstart="PF('statusDialog').show()" 
                onsuccess="PF('statusDialog').hide()"
                value="Send" 
                actionListener="#{validationView.time()}" 
                icon="ui-icon-refresh" >
                
            </p:commandButton>
            
            <p:commandButton value="otro" />
        </h:form>
    </h:body>
</html>
