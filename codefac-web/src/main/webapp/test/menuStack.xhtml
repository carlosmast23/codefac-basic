<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Codefac</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="css" name="estiloMensajes.css"/>

    </h:head>
    <h:body>
        <h:form id="formMenu2" >            

            <h:panelGrid columns="2" styleClass="panelNoBorder" cellpadding="0" cellspacing="1" style="background-color: white">
                <h:panelGrid columns="2" cellpadding="1" cellspacing="0">
                    <f:facet name="header">
                        <p:commandButton icon="ui-icon-plusthick" style="width: 100%;height: 35px" />
                    </f:facet>

                    <p:commandButton icon="ui-icon-clipboard" style="background-image: none;background-color: #009966;height: 30px" />
                    <p:commandButton icon="ui-icon-search" style="background-image: none;background-color: tomato;height: 30px" />

                </h:panelGrid>

                <h:panelGrid columns="1" style="font-size: 12px;width: 100%" >
                    <f:facet name="header">
                        <p:outputLabel value="Total Venta:" />    
                    </f:facet>


                    <p:inputText value="0.00" style="font-weight: bold;color: #ffffff;background-color: tomato;width: 83px;text-align: center"/>                    

                    
                    <f:facet name="footer">
                        <p:outputLabel value="Items: " style="color: #485798;font-weight: bold"/> 
                        <p:inputText value="4" style="background-color: #485798; color: #ffffff;font-weight: bold;width: 30px;height: 10px;text-align: center" />
                    </f:facet> 

                </h:panelGrid>


            </h:panelGrid>


            <p:stack icon="#{resource['img:menu/ico_canasta.png']}">
                <p:menuitem  value="Ayuda" icon="#{resource['img:menu/ico_codefac.png']}" url="#"  />                
                <p:menuitem value="Notas" icon="#{resource['img:menu/ico_notas.png']}" url="#"/>
            </p:stack>

        </h:form>

    </h:body>
</html>
