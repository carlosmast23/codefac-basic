<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" 
                xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns:p="http://primefaces.org/ui"
                template="/template/plantilladmin.xhtml">


    <ui:define name="contenido" >
        <h4 class="titulo" style="text-align: center">Gestionar Combos</h4>
        <p:panel >
            <h:form>
                <p:dataTable
                    value="#{gestionarCombosMB.listaCombos}"
                    var="combo"
                    >

                    <f:facet name="header" >                               
                        <p:commandButton 
                            styleClass="btn_azul"
                            icon="fa fa-user-plus"
                            title="Agregar Combo"
                            id="btnNuevoCliente" 
                            ajax="false" 
                            action="crearCombo"                              
                            update="" />
                        
                        <p:commandButton 
                            styleClass="btn_tomate"
                            icon="fa fa-pencil"
                            id="btnEditarCliente" 
                            actionListener="#{gestionProductoMB.mostrarEditarProducto()}" 
                            update="" />                          
                    </f:facet>

                    <p:column headerText="Codigo">
                        <p:outputLabel value="#{combo.idComboProducto}"/>
                    </p:column>

                    <p:column headerText="Nombre">
                        <p:outputLabel value="#{combo.nombre}"/>
                    </p:column>

                    <p:column headerText="Detalle">
                        <p:outputLabel value="#{combo.imprimirDetalle()}"/>
                    </p:column>

                    <p:column headerText="Descripcion">
                        <p:outputLabel value="#{combo.descripcion}"/>
                    </p:column>

                    <p:column headerText="Precio">
                        <p:outputLabel value="#{combo.precio}"/>
                    </p:column>

                    <p:column headerText="Costo">
                        <p:outputLabel value="#{combo.costo}"/>
                    </p:column>

                </p:dataTable>
            </h:form>
        </p:panel>

    </ui:define>
</ui:composition>
